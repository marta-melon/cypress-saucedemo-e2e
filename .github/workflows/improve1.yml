name: cypress-e2e
on:
  push:
  pull_request:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - name: Run Cypress (headless)
        run: npm test
        env:
          BOOKER_BASE_URL: ${{ secrets.BOOKER_BASE_URL }}
