name: cypress-e2e
true:
  push: null
  pull_request: null
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: npm
    - run: npm ci
    - name: Run Cypress (headless)
      run: npm test
      env:
        BOOKER_BASE_URL: ${{ secrets.BOOKER_BASE_URL }}
    - name: Run Cypress tests
      env:
        CYPRESS_USER_NAME: ${{ secrets.CYPRESS_USER_NAME }}
        CYPRESS_USER_PASS: ${{ secrets.CYPRESS_USER_PASS }}
      run: npm test
'on':
  push:
    branches:
    - main
  pull_request: null
